name: Release dylib

on:
  release:
    types: [published]

jobs:
  build-dylib:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build the dylib
        run: |
          make build_release

      - name: Archive dylib
        run: |
          zip libstandardloop-logger.dylib.zip libstandardloop-logger.dylib

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: libstandardloop-logger.dylib.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
