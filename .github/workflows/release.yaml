name: Release dylib

on:
  release:
    types: [published]

jobs:
  release-dylib:
    runs-on: macos-latest
    permissions:
      contents: write
    env:
      DYLIB_NAME: "libstandardloop-logger.dylib"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build the dylib
        run: |
          make build_release

      - name: Archive dylib
        run: |
          zip ${DYLIB_NAME}.zip ${DYLIB_NAME}

      - name: Create dylib Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${DYLIB_NAME}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload dylib as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${DYLIB_NAME}
          path: ${DYLIB_NAME}
